<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Sofa configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sofa configurator</h1>

    <div id="configurator">
      <div id="preview">
        <div id="sofa"></div>
      </div>
      <div id="colors">
        <p>Available colors</p>

        <svg id="colorsContainer" viewBox="0 0 500 50">
          <rect class="color-button" x="0" width="30" height="30" fill="#e0b29a" />
          <rect class="color-button" x="40" width="30" height="30" fill="#b8ceac" />
          <rect class="color-button" x="80" width="30" height="30" fill="#c2acce" />
          <rect class="color-button" x="120" width="30" height="30" fill="#9dc4bc" />
          <rect class="color-button" x="160" width="30" height="30" fill="#9da6c4" />
          <rect class="color-button" x="200" width="30" height="30" fill="#2e2828" />
          <rect class="color-button" x="240" width="30" height="30" fill="#25253e" />
          <rect class="color-button" x="280" width="30" height="30" fill="#d8d8b4" />
        </svg>
      </div>
      <div id="options">Available features</div>
      <div id="selected">
        Selected features
        <ul>
          <!-- featureElements are added here! -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
